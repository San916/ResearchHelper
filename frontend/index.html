<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="js/main.js"></script>
    <div id="title-page">
        <h1>ResearchHelper</h1>
        <p>A web crawler that finds human-written answers for any of your coding related problems.</p>
    </div>
    <div id="main-page">
        <div id="expand-button" onclick="expandMenu()">&#9776;</div>
        <section id="menu">
            <div id="menu-top">
                <div id="icon">
                    <h2>ResearchHelper</h2>
                </div>
                <div id="close-button" onclick="closeMenu()">&#9776;</div>
            </div>
            <div id="menu-middle-bottom">
                <div id="menu-middle">
                    <div id="query-history-header">
                        <p id="query-history-header-text">Previous Queries:</p>
                        <p id="clear-history" onclick="clearHistory()">Clear</p>
                    </div>
                    <div id="query-history"></div>
                </div>
                <div id="menu-bottom">
                    <div class="settings-header">
                        View Settings:
                    </div>
                    <div id="view-settings" class="settings">
                        <div class="settings-item toggle-able">
                            <p>Code only</p>
                        </div>
                        <div class="settings-item toggle-able">
                            <p>Show original post</p>
                        </div>
                    </div>
                    <div class="settings-header">
                        Query Settings:
                    </div>
                    <div id="query-settings" class="settings">
                        <div class="settings-item">
                            <p>Max results:</p><textarea maxlength="2" placeholder="5" id="max-num-results"></textarea>
                        </div>
                        <div class="settings-item">
                            <p>Max comments:</p><textarea maxlength="2" placeholder="5" id="max-num-comments"></textarea>
                        </div>
                        <div class="settings-item">
                            <p>Min score:</p><textarea maxlength="2" placeholder="0" id="min-score"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="main-panel">
            <div id = "response">
            </div>
        </section>
    </div>
    <div id="footer">
        <form id="user-input-form">
            <input type="text" class="user-input" id="user-input" size="20" maxlength="100" placeholder="Write here!" spellcheck="false">
            <input type="submit" hidden />
        </form>
    </div>
</body>
</html>
